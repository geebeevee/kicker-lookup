<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kicker's Music League</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --bg-alt: #e9ecef;
      --text: #000;
      --card-bg: #fff;
      --link: #0077cc;
      --border: #ccc;
      --hover: #e6e6e6;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #f1f1f1;
      --card-bg: #1e1e1e;
      --link: #66b2ff;
      --border: #333;
      --hover: #2a2a2a;
      --shadow: rgba(0,0,0,0.5);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: linear-gradient(to right, var(--bg), var(--bg-alt));
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header { text-align: center; margin-bottom: 20px; }
    header h1 { font-size: 28px; margin-bottom: 5px; }
    header p { font-size: 16px; opacity: 0.8; margin: 0; }
    #darkToggle {
      margin-top: 10px; padding: 6px 12px; border: none; border-radius: 6px;
      background: var(--link); color: #fff; cursor: pointer; font-size: 14px;
    }
    #layout { display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap; }
    #container, #artistInfo {
      background: var(--card-bg); padding: 15px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); flex: 1 1 100%;
    }
    #container { max-width: 520px; }
    #artistInfo { max-width: 380px; min-height: 180px; }
    #artistInfo img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
    #artistInput {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
      font-size: 16px; background: var(--card-bg); color: var(--text);
    }
    #result { margin-top: 15px; font-size: 16px; font-weight: bold; }
    .suggestion-box {
      background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px;
      margin-top: 5px; max-height: 200px; overflow-y: auto; display: none;
      position: absolute; width: 93%; z-index: 1000;
    }
    .suggestion { padding: 8px; cursor: pointer; }
    .suggestion:hover { background: var(--hover); }
    .wiki-link { color: var(--link); text-decoration: none; }
    .wiki-link:hover { text-decoration: underline; }
    .hit { color: red; font-weight: bold; }
    .miss { color: red; font-weight: bold; }
    footer { text-align: center; margin-top: 40px; font-size: 12px; opacity: 0.7; }
    @media (max-width: 600px) {
      #layout { flex-direction: column; }
      header h1 { font-size: 22px; }
      #artistInput { font-size: 14px; }
      #result { font-size: 14px; }
      #container, #artistInfo { max-width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kicker's Music League</h1>
    <p>The spreadsheet must be obeyed.......</p>
    <button id="darkToggle">Toggle dark mode</button>
  </header>

  <div id="layout">
    <div id="container">
      <h2>ðŸŽ§ Artist Lookup</h2>
      <input type="text" id="artistInput" placeholder="Start typing an artist name..." autocomplete="off" />
      <div id="suggestions" class="suggestion-box"></div>
      <div id="result"></div>
    </div>
    <div id="artistInfo"></div>
  </div>

  <footer>
    <p>Blame Rhys for this | Powered by Wikipedia | In Case of Conflict - The Spreadsheet Wins | v1.12 </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
